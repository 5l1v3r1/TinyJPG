language: go

go:
  - tip # The latest version of Go.

install: true

env:
  global:
    - MYAPP=tinyjpg
    - MYEMAIL=dev@meetapp.io
    - secure: ${GH_TOKEN}

before_install:
  - sudo apt-get -qq update
  - mkdir -p ${GOPATH}/bin

install:
  - go get github.com/OrlovEvgeny/$MYAPP
  - cd $GOPATH/src/github.com/OrlovEvgeny/$MYAPP
  - go install

script: echo "pass"

# build the app,build the package
before_deploy:
  - mkdir -p build/{386,amd64}
  - GOOS=linux GOARCH=386 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -o build/386/$MYAPP *.go
  - GOOS=linux GOARCH=amd64 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -o build/amd64/$MYAPP *.go
  - ls build/amd64

deploy:
  provider: releases
  email: dev@meetapp.io
  api_key:
    secure: ${GH_TOKEN}
  file:
    - build/386/$MYAPP
    - build/amd64/$MYAPP
  skip_cleanup: true
  on:
    all_branches: true